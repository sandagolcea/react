<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Look</title>
  <script src="https://fb.me/react-0.13.3.js"></script>
  <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
</head>
<body>
  <div id="main-list"></div>
  <script type='text/jsx'>

  var MainList = React.createClass({
    render: function () {
      return (
        <div>
          Hello world.
          <NestedItem
            title="First Nested Item"
            detail="this is a nested item description"
          />
          <NestedItem
            title="Second Nested Item"
            detail="this is yet another nested item description"
          />
        </div>
      );
    }
  });

  var NestedItem = React.createClass({
    render: function () {
      return (
        <div>
          <h3>{this.props.title}</h3>
          <p>{this.props.detail}</p>
        </div>
      );
    }
  });

  React.render(
    <MainList/>, 
      document.getElementById('main-list')
  );

  </script>
</body>
</html>
